services:
  # MongoDB service
  mongo:
    image: mongo:latest
    container_name: github-migrations-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

  # Backend API service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: github-migrations-server
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/github-migrations
      - PORT=4000
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_ENTERPRISE_NAME=${GITHUB_ENTERPRISE_NAME}
    depends_on:
      - mongo
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - app-network
    env_file:
      - .env
    command: npm run dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

  # Frontend client service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: github-migrations-client
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - VITE_GITHUB_TOKEN=${GITHUB_TOKEN}
      - VITE_GITHUB_ENTERPRISE_NAME=${GITHUB_ENTERPRISE_NAME}
      - VITE_MARS_ADMIN=${MARS_ADMIN}
      - VITE_MARS_PASSWORD=${MARS_PASSWORD}
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network
    env_file:
      - .env
    command: npm run dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"

# Define networks
networks:
  app-network:
    driver: bridge

# Define volumes
volumes:
  mongodb_data: